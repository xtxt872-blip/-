<body>
<header>
  <div class="container" style="text-align: right;">
    <div class="logo">ڨيديو هب</div>
    <div class="searchbar" aria-label="بحث">
      <input id="search" type="search" placeholder="ابحث عن فيديو..."/>
      <button class="chip" id="clearSearch" title="إعْادة">إعادة</button>
    </div>
    <div class="filters" id="categoryFilters" aria-label="التصنيفات"></div>
  </div>
</header>

<main class="container" aria-label="محتوى ڤيديو هب">
  <section id="videoGrid" class="grid" aria-label="قائمة الفيديوهات"></section>
</main>

<!-- Video Modal -->
<div id="videoModal" class="modal" role="dialog" aria-label="مشاهدة الفيديو" aria-modal="true" aria-hidden="true">
  <div class="modal-content">
    <button id="closeModal" class="close" aria-label="إغلاق">×</button>
    <video id="modalVideo" controls preload="metadata" src="" poster=""></video>
  </div>
</div>

<script>
  const videos = [
    { id: 'v1', title: 'تعلم البرمجة للمبتدئين', duration: '9:32', category: 'تعليم', videoUrl: 'https://www.w3schools.com/html/mov_bbb.mp4
', thumbnail: 'https://via.placeholder.com/400x230?text=فيديو+1
' },
    { id: 'v2', title: 'تصوير فيديو بسيط من المنزل', duration: '7:20', category: 'تصوير', videoUrl: 'https://www.w3schools.com/html/movie.mp4
', thumbnail: 'https://via.placeholder.com/400x230?text=فيديو+2
' },
    { id: 'v3', title: 'مونتاج سريع للمبتدئين', duration: '12:05', category: 'مونتاج', videoUrl: 'https://www.w3schools.com/html/mov_bbb.mp4
', thumbnail: 'https://via.placeholder.com/400x230?text=فيديو+3
' },
    { id: 'v4', title: 'تصوير لقطة طبيعية', duration: '5:45', category: 'تصوير', videoUrl: 'https://www.w3schools.com/html/movie.mp4
', thumbnail: 'https://via.placeholder.com/400x230?text=فيديو+4
' },
    { id: 'v5', title: 'دروس HTML وCSS', duration: '8:10', category: 'تعليم', videoUrl: 'https://www.w3schools.com/html/mov_bbb.mp4
', thumbnail: 'https://via.placeholder.com/400x230?text=فيديو+5
' }
  ];

  const categories = ['الكل', 'تعليم', 'تصوير', 'مونتاج'];
  const grid = document.getElementById('videoGrid');
  const searchInput = document.getElementById('search');
  const categoryFilters = document.getElementById('categoryFilters');
  const modal = document.getElementById('videoModal');
  const modalVideo = document.getElementById('modalVideo');
  const closeModal = document.getElementById('closeModal');

  function renderCategories() {
    categoryFilters.innerHTML = '';
    categories.forEach(cat => {
      const el = document.createElement('button');
      el.className = 'chip';
      el.textContent = cat;
      el.dataset.category = cat;
      if (cat === 'الكل') el.classList.add('active');
      el.addEventListener('click', () => {
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        renderGrid();
      });
      categoryFilters.appendChild(el);
    });
  }

  function filterVideos(query, category) {
    return videos.filter(v => {
      const matchQuery = !query || v.title.toLowerCase().includes(query.toLowerCase());
      const matchCat = category === 'الكل' || v.category === category;
      return matchQuery && matchCat;
    });
  }

  function renderGrid() {
    const query = searchInput.value.trim();
    const activeCat = document.querySelector('.chip.active')?.dataset.category || 'الكل';
    const items = filterVideos(query, activeCat);
    grid.innerHTML = '';
    if (items.length === 0) {
      grid.innerHTML = '<p style="grid-column:1/-1; color:#555;">لا توجد نتائج.</p>';
      return;
    }
    items.forEach(item => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img class="thumb" src="${item.thumbnail}" alt="${item.title}">
        <div class="card-body">
          <div class="title" title="${item.title}">${item.title}</div>
          <div class="meta">
            <span>${item.category}</span>
            <span>${item.duration}</span>
          </div>
          <button class="watch-btn" data-id="${item.id}">مشاهدة</button>
        </div>
      `;
      grid.appendChild(card);
    });

    // Add click handlers
    grid.querySelectorAll('.watch-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const item = videos.find(v => v.id === btn.dataset.id);
        if (item) {
          modalVideo.src = item.videoUrl;
          modal.classList.add('open');
          modal.setAttribute('aria-hidden', 'false');
          modalVideo.play().catch(() => {});
        }
      });
    });
  }

  // Close modal
  closeModal.addEventListener('click', () => {
    modalVideo.pause();
    modalVideo.currentTime = 0;
    modal.classList.remove('open');
    modal.setAttribute('aria-hidden', 'true');
  });
  modal.addEventListener('click', (e) => {
    if (e.target === modal) {
      closeModal.click();
    }
  });

  // Search
  searchInput.addEventListener('input', renderGrid);

  // Init
  renderCategories();
  renderGrid();
</script>
</body>
</html>
